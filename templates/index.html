
<h1>Filesystems ({{ count }})</h1>
<h1>({{ pubsub }})</h1>
<p class="text-danger">Filesystems with no quote will show in red</p>
<button type="button" style="margin-bottom: 20px" class="btn btn-primary btn-sm">Refresh Filesystems</button>
<div class="table-responsive-xl">
<table class="table table-bordered">
    <thead>
        <tr class="table_header">
            <th scope="col" class="p-3 mb-2 bg-light text-dark">Filesystem</th>
            <th scope="col" class="p-3 mb-2 bg-light text-dark">Mount Path</th>
        </tr>
    </thead>
    {% for s in servers|sort %}
    <tbody>
        <tr class="fs_header">
            <td colspan="2">{{ s }} ({{ servers[s]|length }})</td>
        </tr>
            {% for f in servers[s] %}
            <tr>
                <td><a href="/filesystems/{{ f.id }}" {% if not f.quote %}class="text-danger"{% endif %}>{{ f.fs }}</a></td>
                <td>{% if f.mountpoints %}{{f.mountpoints[0].mountpoint }}{% endif %}</td>
            </tr>
            {% endfor %}
    </tbody>
    {% endfor %}
</table>
</div>
