<h2>Welcome</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Filesystem</th>
            <th scope="col">Mount Path</th>
        </tr>
    </thead>
    <tbody>
        {% for f in filesystems %}
        <tr>
            <td>{{ f.id }}</td>
            <td>{{f.mountpoints[0].mountpoint }}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>
