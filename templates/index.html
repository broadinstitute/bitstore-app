<h2>Filesystems ({{ count }})</h2>
<h20 class="text-danger">Filesystems with no quote will show in red</h20>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Filesystem</th>
            <th scope="col">Mount Path</th>
        </tr>
    </thead>
    {% for s in servers|sort %}
    <thead>
        <tr>
            <th>{{ s }} ({{ servers[s]|length }})</th>
        </tr>
    </thead>
    <tbody>
        {% for f in servers[s] %}
        <tr>
            <td><a {% if not f.quote %}class="text-danger"{% endif %} href="/filesystems/{{ f.id }}">{{ f.fs }}</a></td>
            <td>{% if f.mountpoints %}{{f.mountpoints[0].mountpoint }}{% endif %}</td>
        </tr>
        {% endfor %}
    </tbody>
    {% endfor %}
    </table>
