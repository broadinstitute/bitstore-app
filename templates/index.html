<h2>Welcome</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Filesystem</th>
            <th scope="col">Mount Path</th>
        </tr>
    </thead>
    <tbody>
        {% for f in filesystems|sort(attribute='fs') %}
        <tr>
            <td><a href="/filesystems/{{ f.id }}">{{ f.fs }}</a></td>
            <td>{% if f.mountpoints %}{{f.mountpoints[0].mountpoint }}{% endif %}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>
