runtime: python27
api_version: 1
threadsafe: true

#[START_EXCLUDE]
skip_files:
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?.*\.p(12|em)$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*\.sh$
- ^(.*/)?.*~$
- ^(.*/)?\..*$
- ^(.*/)?#.*#$
- ^(.*/)?setuptools/script \(dev\).tmpl$
- ^gcloud(.*)config
#[END_EXCLUDE]

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /broadlogo\.png
  static_files: broadlogo.png
  upload: broadlogo\.png

- url: /admin
  script: main.app
  login: admin

- url: /.*
  script: main.app
  login: required
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
# [END libraries]
