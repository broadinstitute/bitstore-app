---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    groups:
      actions:
        patterns:
          - '*'
    schedule:
      # Check for updates to GitHub Actions every week
      interval: 'weekly'
  - package-ecosystem: 'pip'
    directory: '/'
    groups:
      pip:
        patterns:
          - '*'
    schedule:
      # Check for updates to GitHub Actions every week
      interval: 'weekly'
  - package-ecosystem: 'terraform'
    directory: '/'
    groups:
      terraform:
        patterns:
          - '*'
    schedule:
      # Check for updates to Terraform every week
      interval: 'weekly'
